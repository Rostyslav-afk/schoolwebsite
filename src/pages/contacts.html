<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Багатосторінковий сайт "Подорожі". Контакти.</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header class="header">
            <img src="../img/logo.png" alt="Логотип" class="header-logo">
            <nav class="header-nav">
                <a href="../index.html" class="header-link">Головна</a>
                <a href="./destination.html"
                    class="header-link">Напрямки</a>
                <a href="./contacts.html" class="header-link">Контакти</a>
            </nav>
        </header>
        <main class="main">
            <section class="contacts">
                <h1 class="contacts-title">Контакти</h1>
                <form action class="contacts-form">
                    <input type="text" placeholder="Ім'я" class="contacts-input"
                        required>
                    <input type="email" placeholder="Електрона пошта"
                        class="contacts-input" required>
                    <textarea name id="contacts-textarea"
                        placeholder="Повідомлення"></textarea>
                    <button type="submit"
                        class="contacts-button">Відправити!</button>
                </form>
                <div id="thankModal" class="modal">
                    <div class="modal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <h2>Дякуємо за повідомлення!</h2>
                        <p>Ми зв’яжемося з вами найближчим часом.</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h1 class="footer-title">&#169; 2025 Подорожі. Автор: Скрипин Р.В.
                Всі права захищено.</h1>
        </footer>
        <script type="module" src="../app.js"></script>
    </body>
</html>
